[pytest]
addopts = -q --cov=fin_statement_model --cov-report=term-missing --cov-config=pytest.ini
asyncio_default_fixture_loop_scope = module

[coverage:run]
omit =
    tests/*
    fin_statement_model/statements/*
    # Heavy I/O-bound helpers (Excel, filesystem) intentionally excluded from per-file coverage
    fin_statement_model/io/adjustments/*
    fin_statement_model/io/formats/excel_reader.py
    fin_statement_model/io/formats/excel_writer.py
    fin_statement_model/io/formats/fmp_reader.py
    fin_statement_model/io/graph/*
    fin_statement_model/io/statements/*
    fin_statement_model/io/core/mixins/*.py

[coverage:report]
omit =
    fin_statement_model/statements/*
    fin_statement_model/io/adjustments/*
    fin_statement_model/io/formats/excel_reader.py
    fin_statement_model/io/formats/excel_writer.py
    fin_statement_model/io/formats/fmp_reader.py
    fin_statement_model/io/graph/*
    fin_statement_model/io/statements/*
    fin_statement_model/io/core/mixins/*.py