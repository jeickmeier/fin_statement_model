[pytest]
# ---- Core settings ------------------------------------------------
addopts =
    -ra
    --strict-config
    --strict-markers
    --doctest-glob=*.py
    --doctest-modules
    --cov=fin_statement_model
    --cov-report=term-missing
    --cov-report=xml
    --color=yes

# ---- Test discovery ----------------------------------------------
testpaths =
    tests
    integration

python_files = test_*.py
doctest_optionflags = ELLIPSIS NORMALIZE_WHITESPACE

# ---- Markers ------------------------------------------------------
markers =
    integration: marks tests as integration (deselect with '-m "not integration"')

# ---- Warnings & logging ------------------------------------------
filterwarnings =
    error
    ignore::pytest.PytestRemovedIn9Warning
log_cli = true
log_cli_level = INFO

# ---- Plugin pins --------------------------------------------------
required_plugins =
    pytest-cov
    pytest-asyncio>=0.23

# keep future-proof; adjust if needed
minversion = 8.0
