# Example of metric YAML file formats supported by MetricRegistry
# Both single metric and list of metrics formats are supported

# Format 1: Single metric definition (root is a dictionary)
---
name: Example Single Metric
description: This file contains a single metric definition at the root level
inputs:
  - revenue
  - expenses
formula: revenue - expenses
tags: [example, single]
units: currency
category: example

