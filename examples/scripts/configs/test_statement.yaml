id: test_statement
name: Test Financial Statement (Complete)
description: Comprehensive financial statement for testing including balance sheet, income statement, and cash flow.

sections:
  # BALANCE SHEET SECTIONS
  - id: current_assets
    name: Current Assets
    items:
      - id: cash
        name: Cash & Equivalents
        type: line_item
        node_id: cash_and_equivalents
        sign_convention: 1
      - id: accounts_receivable
        name: Accounts Receivable
        type: line_item
        node_id: accounts_receivable
        sign_convention: 1
    subtotal:
      id: current_assets_subtotal
      name: Total Current Assets
      type: subtotal
      items_to_sum: [cash, accounts_receivable]
      sign_convention: 1

  - id: non_current_assets
    name: Non-Current Assets
    items:
      - id: ppe
        name: Property, Plant & Equipment
        type: line_item
        node_id: property_plant_equipment
        sign_convention: 1
    subtotal:
      id: non_current_assets_subtotal
      name: Total Non-Current Assets
      type: subtotal
      items_to_sum: [ppe]
      sign_convention: 1

  - id: total_assets_section
    name: Total Assets
    items:
      - id: total_assets
        name: Total Assets
        type: calculated
        calculation:
          type: addition
          inputs: [current_assets_subtotal, non_current_assets_subtotal]
        sign_convention: 1

  - id: current_liabilities
    name: Current Liabilities
    items:
      - id: accounts_payable
        name: Accounts Payable
        type: line_item
        node_id: accounts_payable
        sign_convention: 1
    subtotal:
      id: current_liabilities_subtotal
      name: Total Current Liabilities
      type: subtotal
      items_to_sum: [accounts_payable]
      sign_convention: 1

  - id: non_current_liabilities
    name: Non-Current Liabilities
    items:
      - id: debt
        name: Long-Term Debt
        type: line_item
        node_id: total_debt
        sign_convention: 1
    subtotal:
      id: non_current_liabilities_subtotal
      name: Total Non-Current Liabilities
      type: subtotal
      items_to_sum: [debt]
      sign_convention: 1

  - id: total_liabilities_section
    name: Total Liabilities
    items:
      - id: total_liabilities
        name: Total Liabilities
        type: calculated
        calculation:
          type: addition
          inputs: [current_liabilities_subtotal, non_current_liabilities_subtotal]
        sign_convention: 1

  - id: equity
    name: Equity
    items:
      - id: common_stock
        name: Common Stock
        type: line_item
        node_id: common_stock
        sign_convention: 1
      - id: retained_earnings
        name: Retained Earnings
        type: calculated
        calculation:
          type: addition
          inputs: [prior_retained_earnings, net_income, dividends]
        sign_convention: 1
    subtotal:
      id: total_equity
      name: Total Equity
      type: subtotal
      items_to_sum: [common_stock, retained_earnings]
      sign_convention: 1

  - id: total_liabilities_equity_section
    name: Total Liabilities & Equity
    items:
      - id: total_liabs_equity
        name: Total Liabilities & Equity
        type: calculated
        calculation:
          type: addition
          inputs: [total_liabilities, total_equity]
        sign_convention: 1

  # INCOME STATEMENT SECTIONS
  - id: revenue_section
    name: Revenue
    items:
      - id: revenue
        name: Total Revenue
        type: line_item
        node_id: revenue
        sign_convention: 1

  - id: cost_of_goods_sold_section
    name: Cost of Goods Sold
    items:
      - id: cogs
        name: Cost of Goods Sold
        type: line_item
        node_id: cost_of_goods_sold
        sign_convention: -1

  - id: gross_profit_section
    name: Gross Profit
    items:
      - id: gross_profit
        name: Gross Profit
        type: metric
        metric_id: gross_profit
        inputs:
          revenue: revenue
          cost_of_goods_sold: cogs
        sign_convention: 1

  - id: operating_expenses_section
    name: Operating Expenses
    items:
      - id: opex
        name: Operating Expenses
        type: line_item
        node_id: operating_expenses
        sign_convention: -1
    subtotal:
      id: total_operating_expenses
      name: Total Operating Expenses
      type: subtotal
      items_to_sum: [opex]
      sign_convention: -1

  - id: operating_income_section
    name: Operating Income
    items:
      - id: operating_income
        name: Operating Income
        type: calculated
        calculation:
          type: addition
          inputs: [gross_profit, total_operating_expenses]
        sign_convention: 1

  - id: net_income_section
    name: Net Income
    items:
      - id: interest_expense
        name: Interest Expense
        type: line_item
        node_id: interest_expense
        sign_convention: -1
      - id: income_tax
        name: Income Tax
        type: line_item
        node_id: income_tax
        sign_convention: -1
      - id: net_income
        name: Net Income
        type: metric
        metric_id: net_income
        inputs:
          operating_income: operating_income
          interest_expense: interest_expense
          income_tax: income_tax
        sign_convention: 1 