name: Docs CI

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write  # allow push to gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      PYTHONUTF8: 1

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install documentation dependencies
        run: |
          python -m pip install --upgrade pip
          # Core site tooling
          pip install pdoc3
          pip install "mkdocs>=1.6.1" "mkdocs-material>=9.6.14" "mkdocstrings[python]>=0.29.1"

      - name: Regenerate pdoc HTML
        run: |
          pdoc --html fin_statement_model --output-dir docs/pdoc --force

      - name: Build MkDocs site
        run: mkdocs build --strict

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          # Delete existing files in gh-pages before publishing
          force_orphan: true 