# Banking - Liabilities
# Standard node definitions for banking liability items

# Deposits
demand_deposits:
  category: banking_liabilities
  subcategory: deposits
  description: Non-interest bearing demand deposits
  alternate_names: [checking_deposits, demand_dda, Demand Deposits]
  sign_convention: positive

interest_bearing_deposits:
  category: banking_liabilities
  subcategory: deposits
  description: Interest bearing deposits
  alternate_names: [savings_deposits, interest_deposits, Interest-Bearing Deposits]
  sign_convention: positive

time_deposits:
  category: banking_liabilities
  subcategory: deposits
  description: Time deposits and certificates of deposit
  alternate_names: [cds, certificates_of_deposit, time_cds, Time Deposits]
